<html>
   <head>
      <title>jQuery</title>

      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css">

      <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">

      <!--[if IE]>
<script 
src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

   </head>

   <body>

      <div class="container" id="todoListWrapper">
            <h1>The jQuery To Do List</h1>
            
            <div id="todoList">
                <ul>
                    <li class="listTitle">Monday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Tuesday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Wednesday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Thursday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Friday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Saturday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Sunday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
            </div><!-- #todoList -->
            
        </div><!-- .container -->

      <div id="trash-box">drop here to delete an item</div>



      <!-- load cdn first, faster  -->
      <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- if cdn unavailable, load local version-->
      <script src="js/jquery-3.4.1.js">window.jQuery || document.write('<script src="js/jquery-3.4.1.js"><\/script>');</script>

      <!--jQuery Ui -->
      <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

      <script src="js/script.js"></script>
   </body>
</html>
