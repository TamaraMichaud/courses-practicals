<html>
    <head>
        <title>Page Title</title>

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--[if IE]>
<script 
src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

    </head>

    <body>
        <div id="hero-image" img="img/hero-image.jpg" alt="generic restaurant"></div>

        <div id="main-container">
            <form id="calculator-form">

                <h1>Tip Calculator</h1>
            <div id="cost-container">
                <p>How much was your bill?<br>$
                    <input type="number" id="bill-cost">
                </p>
            </div>

            <div id="service-container">
                <p>How was your service?</p>
                <select  id="serviceQuality">
                    <option disabled selected value=0>Choose an option</option>
                    <option value=0.3>30% - Outstanding</option>
                    <option value=0.2>20% - Good</option>
                    <option value=0.15>15% - It was okay
                    </option>
                    <option value=0.1>10% - Bad</option>
                    <option value=0.05>5% - Terrible</option>
                </select>
            </div>

            <div id="people-container">
                <p>How many people are sharing the bill?<br>
                    <input type="number" id="number-people">   people</p>
            </div>

                <input type="submit" id="calculate" value="Calculate!">

            </form>

            <div id="totalTip" style="display:none">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/javascript.js"></script>

</html>
